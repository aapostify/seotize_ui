<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In - SEOTIZE | AI SEO Platform</title>
    <meta name="description" content="Sign in to your SEOTIZE account and access powerful AI SEO tools to boost your website rankings.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #06b6d4;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --bg: #ffffff;
            --bg-secondary: #f8fafc;
            --text: #0f172a;
            --text-light: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark {
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            position: fixed;
            width: 100%;
            transition: var(--transition);
        }

        /* Main Container - Full height with no scroll */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg);
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg) 100%);
        }

        /* Login Form Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        /* Form Styles */
        .login-form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.875rem;
            letter-spacing: 0.025em;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
            -webkit-appearance: none;
            appearance: none;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.05);
        }

        .form-input.success {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.05);
        }

        /* Password Input Container */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.25rem;
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 6px;
            position: relative;
            transition: var(--transition);
        }

        .checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: var(--primary-dark);
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social Login */
        .social-login {
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 500;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            margin-bottom: 0.75rem;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: var(--bg-secondary);
        }

        .social-btn:active {
            transform: scale(0.98);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        /* Bottom Actions - Sticky */
        .bottom-actions {
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 1rem;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: rgba(37, 99, 235, 0.1);
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        /* Loading Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-checkmark {
            display: none;
            color: var(--success);
            font-size: 1.5rem;
            animation: checkmark 0.5s ease;
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Notification Toast */
        .notification {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            padding: 0.875rem 1.25rem;
            border-radius: var(--radius-sm);
            color: white;
            font-weight: 500;
            font-size: 0.875rem;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1000;
            transition: transform 0.3s ease;
            max-width: calc(100% - 2rem);
            text-align: center;
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--error);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .header {
                padding: 1.25rem 2rem;
            }

            .main-content {
                padding: 2rem;
            }

            .login-container {
                max-width: 440px;
            }

            .bottom-actions {
                padding: 1.5rem 2rem;
            }

            .action-buttons {
                flex-direction: row;
                gap: 1rem;
            }

            .btn-secondary {
                width: auto;
                flex: 1;
            }
        }

        @media (max-width: 380px) {
            .header {
                padding: 0.875rem 1rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }

            .main-content {
                padding: 1rem;
            }

            .form-input {
                padding: 0.75rem 0.875rem;
                font-size: 0.9375rem;
            }

            .btn {
                padding: 0.875rem;
                font-size: 0.9375rem;
            }
        }

        /* Landscape Mode Adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            .header {
                padding: 0.75rem 1.25rem;
            }

            .main-content {
                padding: 1rem;
            }

            .login-header {
                margin-bottom: 1rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 0.875rem;
            }

            .form-input {
                padding: 0.625rem 0.875rem;
            }

            .bottom-actions {
                padding: 0.75rem 1rem;
            }

            .btn {
                padding: 0.75rem;
            }
        }

        /* PWA Support */
        @media (display-mode: standalone) {
            .header {
                padding-top: env(safe-area-inset-top, 1rem);
            }

            .bottom-actions {
                padding-bottom: env(safe-area-inset-bottom, 1rem);
            }
        }

        /* Focus Visible for Accessibility */
        .form-input:focus-visible,
        .btn:focus-visible,
        .theme-toggle:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High Contrast Mode Support */
        @media (prefers-contrast: high) {
            .form-input {
                border-width: 3px;
            }

            .btn {
                border: 2px solid currentColor;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="logo">SEOTIZE</a>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="login-container">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue to SEOTIZE</p>
                </div>

                <form id="loginForm" class="login-form" novalidate>
                    <div class="error-message" id="errorMessage"></div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            autocomplete="email"
                            required
                            aria-required="true"
                            aria-describedby="email-error"
                        >
                        <span id="email-error" class="sr-only"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                autocomplete="current-password"
                                required
                                aria-required="true"
                                aria-describedby="password-error"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                onclick="togglePassword()"
                                aria-label="Toggle password visibility"
                            >
                                <span id="passwordIcon">üëÅ</span>
                            </button>
                        </div>
                        <span id="password-error" class="sr-only"></span>
                    </div>

                    <div class="form-options">
                        <label class="remember-me" onclick="toggleCheckbox()">
                            <div class="checkbox" id="rememberCheckbox"></div>
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <a href="https://api.seotize.net/login/google" class="social-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Sign in with Google
                        </a>
                    </div>
                </form>
            </div>
        </main>

        <!-- Bottom Actions -->
        <div class="bottom-actions">
            <div class="action-buttons">
                <button type="submit" form="loginForm" class="btn btn-primary" id="loginBtn">
                    <span id="btnText">Sign In</span>
                    <div class="spinner" id="spinner" style="display: none;"></div>
                    <span class="success-checkmark" id="successIcon">‚úì</span>
                </button>
                <a href="register.html" class="btn btn-secondary">Create Account</a>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification" id="notification"></div>

    <!-- Clean JavaScript without external dependencies -->
    <script>
        // API Configuration
        const API_BASE = 'https://api.seotize.net';
        
        // State Management
        let isRemembered = false;
        let isPasswordVisible = false;
        let isSubmitting = false;

        // Theme Management
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.toggle('dark');
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
            }
        }

        // Password Visibility Toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            isPasswordVisible = !isPasswordVisible;
            
            if (isPasswordVisible) {
                passwordInput.type = 'text';
                passwordIcon.textContent = 'üëÅ‚Äçüó®';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = 'üëÅ';
            }
        }

        // Remember Me Toggle
        function toggleCheckbox() {
            isRemembered = !isRemembered;
            const checkbox = document.getElementById('rememberCheckbox');
            if (isRemembered) {
                checkbox.classList.add('checked');
            } else {
                checkbox.classList.remove('checked');
            }
        }

        // Form Validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset error state
            errorMessage.classList.remove('show');
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            
            // Validate email
            if (!email) {
                showError('Please enter your email address');
                document.getElementById('email').classList.add('error');
                return false;
            }
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                document.getElementById('email').classList.add('error');
                return false;
            }
            
            // Validate password
            if (!password) {
                showError('Please enter your password');
                document.getElementById('password').classList.add('error');
                return false;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                document.getElementById('password').classList.add('error');
                return false;
            }
            
            return true;
        }

        // Error Display
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Notification Display
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Cookie Management
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax; Secure";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(nameEQ) === 0) {
                    return cookie.substring(nameEQ.length);
                }
            }
            return null;
        }

        // Login Handler
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isSubmitting) return;
            
            if (!validateForm()) return;
            
            isSubmitting = true;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const successIcon = document.getElementById('successIcon');
            
            // Show loading state
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            loginBtn.classList.add('loading');
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success' && data.data && data.data.session_token) {
                    // Set session cookie
                    const cookieDays = isRemembered ? 7 : null;
                    setCookie('session_token', data.data.session_token, cookieDays);
                    
                    // Show success state
                    spinner.style.display = 'none';
                    successIcon.style.display = 'block';
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    // Show error
                    const errorMsg = data.error?.message || 'Invalid email or password';
                    showError(errorMsg);
                    
                    // Reset button state
                    spinner.style.display = 'none';
                    btnText.style.display = 'block';
                    loginBtn.classList.remove('loading');
                    isSubmitting = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
                
                // Reset button state
                spinner.style.display = 'none';
                btnText.style.display = 'block';
                loginBtn.classList.remove('loading');
                isSubmitting = false;
            }
        }

        // Real-time Validation
        function setupRealtimeValidation() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            emailInput.addEventListener('blur', function() {
                if (this.value.trim()) {
                    if (validateEmail(this.value.trim())) {
                        this.classList.remove('error');
                        this.classList.add('success');
                    } else {
                        this.classList.remove('success');
                        this.classList.add('error');
                    }
                } else {
                    this.classList.remove('error', 'success');
                }
            });
            
            passwordInput.addEventListener('blur', function() {
                if (this.value) {
                    if (this.value.length >= 8) {
                        this.classList.remove('error');
                        this.classList.add('success');
                    } else {
                        this.classList.remove('success');
                        this.classList.add('error');
                    }
                } else {
                    this.classList.remove('error', 'success');
                }
            });
            
            // Clear error styles on input
            emailInput.addEventListener('input', function() {
                this.classList.remove('error');
                document.getElementById('errorMessage').classList.remove('show');
            });
            
            passwordInput.addEventListener('input', function() {
                this.classList.remove('error');
                document.getElementById('errorMessage').classList.remove('show');
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (getCookie('session_token')) {
                window.location.href = '/dashboard';
                return;
            }
            
            // Load theme
            loadTheme();
            
            // Setup form
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
            
            // Setup real-time validation
            setupRealtimeValidation();
            
            // Prevent viewport zooming on input focus (mobile)
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    if (window.innerWidth < 768) {
                        document.querySelector('meta[name="viewport"]').setAttribute('content', 
                            'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                    }
                });
            });
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            // Adjust viewport after orientation change
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });

        // Prevent pull-to-refresh on mobile
        let lastTouchY = 0;
        document.addEventListener('touchstart', function(e) {
            lastTouchY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const touchDiff = touchY - lastTouchY;
            
            if (window.scrollY === 0 && touchDiff > 0) {
                e.preventDefault();
            }
            
            lastTouchY = touchY;
        }, { passive: false });
    </script>
</body>
