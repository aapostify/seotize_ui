<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEOTIZE Dashboard - Complete</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-geo@4.2.7/build/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turnstile@0/turnstile.min.js" async defer></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    
    <style>
        /* CSS Variables */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --accent: #f59e0b;
            --error: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --info: #3b82f6;
            
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            
            --radius-sm: 8px;
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Light Theme */
        [data-theme="light"] {
            --bg: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e9ecef;
            --sidebar: #ffffff;
            --card: #ffffff;
            --card-hover: #f8f9fa;
            --text: #212529;
            --text-secondary: #6c757d;
            --text-tertiary: #adb5bd;
            --border: #dee2e6;
            --input-bg: #ffffff;
            --overlay: rgba(255, 255, 255, 0.95);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
        }
        
        /* Dark Theme */
        [data-theme="dark"] {
            --bg: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --sidebar: #141414;
            --card: #1f1f1f;
            --card-hover: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #6b6b6b;
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: #1a1a1a;
            --overlay: rgba(0, 0, 0, 0.95);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.6;
        }
        
        /* Layout */
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
        }
        
        .sidebar-nav {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .nav-section {
            margin-bottom: 1.5rem;
        }
        
        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            padding: 0 0.75rem;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: var(--radius);
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 0.25rem;
        }
        
        .nav-item:hover {
            background: var(--card);
            color: var(--text);
        }
        
        .nav-item.active {
            background: var(--primary);
            color: white;
        }
        
        .nav-item i {
            font-size: 1.25rem;
            width: 1.5rem;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .search-bar {
            position: relative;
            width: 400px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 0.625rem 1rem 0.625rem 2.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input-bg);
            color: var(--text);
            font-size: 0.875rem;
            transition: var(--transition);
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .search-bar i {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .theme-toggle {
            padding: 0.5rem;
            border-radius: var(--radius);
            background: transparent;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.25rem;
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            background: var(--card);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            background: var(--card);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .user-menu:hover {
            background: var(--card-hover);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        
        /* Cards */
        .card {
            background: var(--card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            transition: var(--transition);
        }
        
        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-icon.primary {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }
        
        .stat-icon.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .stat-icon.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .stat-icon.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        .stat-content {
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        /* Buttons */
        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text);
        }
        
        .btn-secondary:hover {
            background: var(--card);
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input-bg);
            color: var(--text);
            font-size: 0.875rem;
            transition: var(--transition);
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* Tables */
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: var(--bg-tertiary);
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text);
            border-bottom: 1px solid var(--border);
        }
        
        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }
        
        tr:hover {
            background: var(--card-hover);
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem;
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }
        
        .pagination-btn {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-secondary);
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .pagination-info {
            margin: 0 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal {
            background: var(--card);
            border-radius: var(--radius-xl);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow: hidden;
            animation: slideUp 0.3s;
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            color: var(--text);
        }
        
        .modal-body {
            padding: 1.5rem;
            max-height: calc(90vh - 140px);
            overflow-y: auto;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideInRight 0.3s;
            z-index: 2000;
        }
        
        .toast.success {
            border-left: 4px solid var(--success);
        }
        
        .toast.error {
            border-left: 4px solid var(--error);
        }
        
        .toast.warning {
            border-left: 4px solid var(--warning);
        }
        
        .toast.info {
            border-left: 4px solid var(--info);
        }
        
        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        /* Globe Container */
        .globe-container {
            height: 400px;
            width: 100%;
            position: relative;
            background: var(--bg-tertiary);
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        /* Task Cards */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        
        .task-card {
            background: var(--card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 1.5rem;
            transition: var(--transition);
        }
        
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .task-url {
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            word-break: break-all;
        }
        
        .task-status {
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .task-status.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .task-status.paused {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .task-status.completed {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }
        
        .task-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .task-stat {
            display: flex;
            flex-direction: column;
        }
        
        .task-stat-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-bottom: 0.25rem;
        }
        
        .task-stat-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .task-progress {
            margin: 1rem 0;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        /* Website Preview */
        .website-preview {
            width: 100%;
            height: 500px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: white;
            position: relative;
            overflow: auto;
        }
        
        .website-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Domain Verification */
        .domain-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            background: var(--card);
            border-radius: var(--radius);
            margin-bottom: .5rem;
        }
        
        .domain-status {
            display: flex;
            align-items: center;
            gap: .5rem;
        }
        
        /* Media Grid */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .media-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .media-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .media-preview {
            height: 150px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .media-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .media-info {
            padding: 1rem;
        }
        
        /* XPath Overlay */
        .xpath-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .xpath-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            animation: pulse 2s infinite;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            color: var(--text-tertiary);
            margin-bottom: 1rem;
        }
        
        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        .empty-state-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        
        /* Badge */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-primary {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }
        
        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                z-index: 999;

    <!-- JavaScript -->
    <script>
        // API Configuration
        const API_BASE = 'https://api.seotize.net';
        let sessionToken = getCookie('session_token') || localStorage.getItem('authToken') || 'demo-token';
        
        // Global State
        let currentData = {
            user: null,
            tasks: [],
            images: [],
            articles: [],
            domains: [],
            billing: [],
            selectedLocations: []
        };
        
        let charts = {};
        let paginationState = {
            tasks: { page: 1, pageSize: 10, total: 0 },
            images: { page: 1, pageSize: 12, total: 0 },
            articles: { page: 1, pageSize: 10, total: 0 },
            billing: { page: 1, pageSize: 10, total: 0 }
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            loadDashboard();
            initializeTheme();
        });
        
        // Event Listeners
        function initializeEventListeners() {
            document.querySelectorAll('.nav-item[data-page]').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(item.dataset.page);
                });
            });
            
            // Mobile sidebar toggle
            const sidebarToggle = document.getElementById('sidebarToggle');
            if (window.innerWidth <= 768) {
                sidebarToggle.style.display = 'block';
            }
            
            sidebarToggle?.addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('active');
            });
        }
        
        // Theme Management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            // Refresh charts with new theme
            if (charts.traffic) {
                updateCharts();
            }
        }
        
        function updateThemeIcon(theme) {
            document.getElementById('themeIcon').className = theme === 'light' ? 'ri-moon-line' : 'ri-sun-line';
        }
        
        // Navigation
        function navigateTo(page) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.nav-item[data-page="${page}"]`)?.classList.add('active');
            
            switch(page) {
                case 'dashboard': loadDashboard(); break;
                case 'tasks': loadTasks(); break;
                case 'images': loadImages(); break;
                case 'articles': loadArticles(); break;
                case 'billing': loadBilling(); break;
                case 'settings': loadSettings(); break;
            }
        }
        
        // API Helper
        async function api(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Session-Token': sessionToken,
                        'Content-Type': 'application/json',
                        ...(options.headers || {})
                    }
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || 'API Error');
                return data;
            } catch (error) {
                console.error('API Error:', error);
                showToast(error.message, 'error');
                // Return mock data for demo
                return { data: getMockData(endpoint) };
            }
        }
        
        // Dashboard
        async function loadDashboard() {
            try {
                const { data } = await api('/users/dashboard?page=1&page_size=10');

                currentData.user = user;
                
                // Update user info
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userName').textContent = user.email.split('@')[0];
                document.getElementById('userInitial').textContent = user.email[0].toUpperCase();
                
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon primary">
                                <i class="ri-task-line"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value">${user.usage_summary?.total_tasks || 0}</div>
                                <div class="stat-label">Total Tasks</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon success">
                                <i class="ri-eye-line"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value">${user.task_statistics?.total_views || 0}</div>
                                <div class="stat-label">Total Views</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon warning">
                                <i class="ri-key-line"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value">${user.task_statistics?.total_keywords || 0}</div>
                                <div class="stat-label">Keywords</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon error">
                                <i class="ri-wallet-line"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value">$${(user.task_statistics?.available_charge || 0).toFixed(2)}</div>
                                <div class="stat-label">Available Budget</div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem;">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Task Performance</h3>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="taskChart"></canvas>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Views by Country</h3>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="countryChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Recent Tasks</h3>
                            <button class="btn btn-primary btn-sm" onclick="navigateTo('tasks')">View All</button>
                        </div>
                        <div class="card-body">
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>URL</th>
                                            <th>Keywords</th>
                                            <th>Views</th>
                                            <th>Budget</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${(user.tasks || []).slice(0, 5).map(task => `
                                            <tr>
                                                <td><a href="${task.url}" target="_blank" style="color: var(--primary)">${task.url}</a></td>
                                                <td>${task.keywords_count}</td>
                                                <td>${task.views_count}</td>
                                                <td>$${task.available_charge.toFixed(2)}</td>
                                                <td><span class="badge badge-success">Active</span></td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
                
                // Initialize charts
                setTimeout(() => initializeCharts(user), 100);
                
            } catch (error) {
                console.error('Dashboard error:', error);
            }
        }
        
        // Tasks
        async function loadTasks() {
            try {
                const { data } = await api('/users/dashboard?page=1&page_size=50');
                const user = data.user;
                currentData.tasks = user.tasks || [];
                
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2 style="font-size: 1.5rem; font-weight: 700;">SEO Tasks</h2>

                    </div>
                    
                    <div class="task-grid">
                        ${currentData.tasks.map(task => `
                            <div class="task-card">

                                    </div>
                                    <div class="task-stat">
                                        <div class="task-stat-label">Views</div>
                                        <div class="task-stat-value">${task.views_count}</div>
                                    </div>
                                    <div class="task-stat">
                                        <div class="task-stat-label">Budget Used</div>
                                        <div class="task-stat-value">$${task.total_charge.toFixed(2)}</div>
                                    </div>
                                    <div class="task-stat">
                                        <div class="task-stat-label">Available</div>
                                        <div class="task-stat-value">$${task.available_charge.toFixed(2)}</div>
                                    </div>
                                </div>
                                
                                <div class="task-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${100 - task.remaining_percentage}%"></div>
                                    </div>
                                </div>
                                
                                <div class="task-actions">
                                    <button class="btn btn-sm" onclick="viewTask('${task._id}')">
                                        <i class="ri-eye-line"></i> View Details

                                    <button class="btn btn-sm" onclick="rechargeTask('${task._id}')">

                            </div>
                        `).join('')}
                    </div>
                    
                    ${currentData.tasks.length === 0 ? `
                        <div class="empty-state">

            } catch (error) {
                console.error('Tasks error:', error);
            }
        }
        
        // Images
        async function loadImages(page = 1) {
            try {
                const { data, pagination } = await api(`/images/dashboard?page=${page}&page_size=20`);
                
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">

                    </div>
                    
                    <div class="media-grid">
                        ${(data.images || []).map(image => `

                                        <i class="ri-delete-bin-line"></i> Delete

                    ${(!data.images || data.images.length === 0) ? `

                            <button class="btn btn-primary" onclick="showImageUploadModal()">Upload First Image</button>

        // Articles with Domains
        async function loadArticles(page = 1) {
            try {
                // Load domains first
                await loadDomains();
                
                const { data, pagination } = await api(`/dashboard/articles?page=${page}&page_size=10`);
                
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <h2 style="font-size: 1.5rem; font-weight: 700;">Articles & Domains</h2>
                        <button class="btn btn-primary" onclick="showArticleModal()">
                            <i class="ri-add-line"></i> Create Article
                        </button>
                    </div>
                    
                    <div class="card" style="margin-bottom: 1.5rem">
                        <div class="card-header">
                            <h3 class="card-title">Domain Verification</h3>
                            <button class="btn btn-sm" onclick="showDomainModal()">Add Domain</button>
                        </div>

                                <div class="domain-item">

        async function uploadImages(e) {
            e.preventDefault();
            const formData = new FormData();
            const files = e.target.images.files;
            
            for (let file of files) {
                formData.append('images', file);
            }
            
            try {
                const response = await fetch(`${API_BASE}/images/upload`, {
                    method: 'POST',
                    headers: { 'Session-Token': sessionToken },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast('Images uploaded successfully', 'success');
                    closeModal();
                    loadImages();
                } else {
                    throw new Error(data.error?.message || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast(error.message, 'error');
            }
        }

        // Toast Notifications
        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="ri-${type === 'success' ? 'check' : type === 'error' ? 'close' : 'information'}-circle-line"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // Utility Functions
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard', 'success');
            });
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
