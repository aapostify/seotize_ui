<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEOTIZE Dashboard - Mobile Optimized</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
/* CSS Variables */
:root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --primary-light: #818cf8;
    --secondary: #10b981;
    --secondary-dark: #059669;
    --accent: #f59e0b;
    --error: #ef4444;
    --warning: #f59e0b;
    --success: #10b981;
    --info: #3b82f6;

    --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --gradient-accent: linear-gradient(135deg, #fa709a 0%, #fee140 100%);

    --radius-sm: 8px;
    --radius: 12px;
    --radius-lg: 16px;
    --radius-xl: 24px;

    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Light Theme */
[data-theme="light"] {
    --bg: #f8f9fa;
    --bg-secondary: #ffffff;
    --bg-tertiary: #e9ecef;
    --sidebar: #ffffff;
    --card: #ffffff;
    --card-hover: #f8f9fa;
    --text: #212529;
    --text-secondary: #6c757d;
    --text-tertiary: #adb5bd;
    --border: #dee2e6;
    --input-bg: #ffffff;
    --overlay: rgba(255, 255, 255, 0.95);
    --glass: rgba(255, 255, 255, 0.7);
    --glass-border: rgba(0, 0, 0, 0.1);
}

/* Dark Theme */
[data-theme="dark"] {
    --bg: #0a0a0a;
    --bg-secondary: #1a1a1a;
    --bg-tertiary: #2a2a2a;
    --sidebar: #141414;
    --card: #1f1f1f;
    --card-hover: #2a2a2a;
    --text: #ffffff;
    --text-secondary: #a0a0a0;
    --text-tertiary: #6b6b6b;
    --border: rgba(255, 255, 255, 0.1);
    --input-bg: #1a1a1a;
    --overlay: rgba(0, 0, 0, 0.95);
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    transition: var(--transition);
    line-height: 1.6;
    overflow-x: hidden;
}

/* Layout */
.dashboard-layout {
    display: flex;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 280px;
    background: var(--sidebar);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    transition: var(--transition);
}

.sidebar-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border);
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary);
    text-decoration: none;
}

.sidebar-nav {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
}

.nav-section {
    margin-bottom: 1.5rem;
}

.nav-section-title {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.5rem;
    padding: 0 0.75rem;
}

.nav-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    border-radius: var(--radius);
    color: var(--text-secondary);
    text-decoration: none;
    transition: var(--transition);
    cursor: pointer;
    margin-bottom: 0.25rem;
}

.nav-item:hover {
    background: var(--card);
    color: var(--text);
}

.nav-item.active {
    background: var(--primary);
    color: white;
}

.nav-item i {
    font-size: 1.25rem;
    width: 1.5rem;
    text-align: center;
}

/* Main Content */
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
.header {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border);
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.header-right {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.search-bar {
    position: relative;
    width: 300px;
}

.search-bar input {
    width: 100%;
    padding: 0.625rem 1rem 0.625rem 2.5rem;
    background: var(--input-bg);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    color: var(--text);
    font-size: 0.875rem;
    transition: var(--transition);
}

.search-bar i {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-tertiary);
}

.mobile-search-toggle {
    display: none;
}

/* Theme Toggle */
.theme-toggle {
    padding: 0.625rem;
    background: transparent;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    color: var(--text);
    cursor: pointer;
    transition: var(--transition);
}

.theme-toggle:hover {
    background: var(--card);
}

/* User Menu */
.user-menu-container {
    position: relative;
}

.user-menu {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.5rem 0.75rem;
    border-radius: var(--radius);
    cursor: pointer;
    transition: var(--transition);
}

.user-menu:hover {
    background: var(--card-hover);
}

.user-avatar {
    width: 36px;
    height: 36px;
    background: var(--gradient-primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
}

.user-info {
    display: flex;
    flex-direction: column;
}

.user-name {
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text);
}

.user-email {
    font-size: 0.75rem;
    color: var(--text-secondary);
}

/* User Dropdown */
.user-dropdown {
    position: absolute;
    top: calc(100% + 0.5rem);
    right: 0;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-xl);
    min-width: 280px;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: var(--transition);
}

.user-dropdown.active {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.user-dropdown-header {
    padding: 1rem;
    border-bottom: 1px solid var(--border);
}

.user-dropdown-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.875rem 1rem;
    color: var(--text);
    text-decoration: none;
    transition: var(--transition);
}

.user-dropdown-item:hover {
    background: var(--card-hover);
}

.user-dropdown-item i {
    font-size: 1.125rem;
    width: 1.5rem;
    color: var(--text-secondary);
}

/* Content Area */
.content {
    flex: 1;
    padding: 1.5rem;
    overflow-y: auto;
}

/* Stats Grid - Improved Mobile Design */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.stat-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    padding: 1.25rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    transition: var(--transition);
}

.stat-card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
}

.stat-icon {
    width: 48px;
    height: 48px;
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    flex-shrink: 0;
}

.stat-icon.primary {
    background: rgba(99, 102, 241, 0.1);
    color: var(--primary);
}

.stat-icon.success {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success);
}

.stat-icon.warning {
    background: rgba(245, 158, 11, 0.1);
    color: var(--warning);
}

.stat-icon.error {
    background: rgba(239, 68, 68, 0.1);
    color: var(--error);
}

.stat-content {
    flex: 1;
    min-width: 0;
}

.stat-value {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text);
    line-height: 1.2;
}

.stat-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    margin-top: 0.125rem;
}

/* Cards */
.card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    margin-bottom: 1.5rem;
    overflow: hidden;
}

.card-header {
    padding: 1.25rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text);
}

.card-body {
    padding: 1.25rem;
}

/* Media Grid - Responsive Design */
.media-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
}

.media-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    transition: var(--transition);
}

.media-card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
}

.media-preview {
    width: 100%;
    height: 150px;
    background: var(--bg-tertiary);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.media-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.media-info {
    padding: 1rem;
}

.media-filename {
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 0.5rem;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.media-stats {
    display: flex;
    gap: 1rem;
    font-size: 0.75rem;
    color: var(--text-secondary);
}

/* Task Grid - Responsive Design */
.task-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
}

.task-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    padding: 1.25rem;
    cursor: pointer;
    transition: var(--transition);
}

.task-card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
}

.task-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1rem;
}

.task-url {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    font-size: 0.875rem;
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.task-status {
    padding: 0.25rem 0.5rem;
    border-radius: var(--radius-sm);
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
}

.task-status.active {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success);
}

.task-stats {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0.75rem;
    margin-bottom: 1rem;
}

.task-stat {
    text-align: center;
}

.task-stat-label {
    font-size: 0.75rem;
    color: var(--text-tertiary);
    margin-bottom: 0.25rem;
}

.task-stat-value {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text);
}

.task-progress {
    margin-bottom: 1rem;
}

.task-actions {
    display: flex;
    gap: 0.5rem;
}

/* Tables - Responsive */
.table-container {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    padding: 0.75rem;
    text-align: left;
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text-secondary);
    border-bottom: 2px solid var(--border);
}

td {
    padding: 0.75rem;
    font-size: 0.875rem;
    color: var(--text);
    border-bottom: 1px solid var(--border);
}

/* Buttons */
.btn {
    padding: 0.625rem 1.25rem;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.btn-sm {
    padding: 0.375rem 0.75rem;
    font-size: 0.8125rem;
}

.btn-secondary {
    background: var(--bg-tertiary);
    color: var(--text);
}

.btn-secondary:hover {
    background: var(--card-hover);
}

.btn-danger {
    background: var(--error);
}

.btn-danger:hover {
    background: #dc2626;
}

/* Badges */
.badge {
    padding: 0.25rem 0.5rem;
    border-radius: var(--radius-sm);
    font-size: 0.75rem;
    font-weight: 600;
    display: inline-block;
}

.badge-primary {
    background: rgba(99, 102, 241, 0.1);
    color: var(--primary);
}

.badge-success {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success);
}

.badge-warning {
    background: rgba(245, 158, 11, 0.1);
    color: var(--warning);
}

/* Progress Bar */
.progress-bar {
    height: 8px;
    background: var(--bg-tertiary);
    border-radius: 4px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: var(--primary);
    transition: width 0.3s ease;
}

/* Forms */
.form-group {
    margin-bottom: 1rem;
}

.form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text);
    margin-bottom: 0.5rem;
}

.form-input,
.form-select,
.form-textarea {
    width: 100%;
    padding: 0.625rem 1rem;
    background: var(--input-bg);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    color: var(--text);
    font-size: 0.875rem;
    transition: var(--transition);
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

/* Modal */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--overlay);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    padding: 1rem;
    opacity: 0;
    visibility: hidden;
    transition: var(--transition);
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.modal {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius-xl);
    width: 100%;
    max-width: 600px;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
    transform: scale(0.9);
    transition: var(--transition);
}

.modal-overlay.active .modal {
    transform: scale(1);
}

.modal-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text);
}

.modal-close {
    padding: 0.5rem;
    background: transparent;
    border: none;
    color: var(--text-secondary);
    font-size: 1.5rem;
    cursor: pointer;
    transition: var(--transition);
}

.modal-close:hover {
    color: var(--text);
}

.modal-body {
    padding: 1.5rem;
    overflow-y: auto;
    flex: 1;
}

.modal-footer {
    padding: 1.5rem;
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 3rem 1.5rem;
}

.empty-state-icon {
    font-size: 3rem;
    color: var(--text-tertiary);
    margin-bottom: 1rem;
}

.empty-state-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 0.5rem;
}

.empty-state-description {
    color: var(--text-secondary);
    margin-bottom: 1.5rem;
}

/* Loading Spinner */
.spinner {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 3rem;
}

.spinner-icon {
    width: 40px;
    height: 40px;
    border: 3px solid var(--border);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
    margin-top: 1.5rem;
    flex-wrap: wrap;
}

.pagination-btn {
    padding: 0.5rem 1rem;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    color: var(--text);
    font-size: 0.875rem;
    cursor: pointer;
    transition: var(--transition);
}

.pagination-btn:hover:not(:disabled) {
    background: var(--card-hover);
    border-color: var(--primary);
}

.pagination-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination-info {
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin: 0.5rem 0;
    width: 100%;
    text-align: center;
}

/* Mobile Navigation */
.mobile-nav {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--card);
    border-top: 1px solid var(--border);
    padding: 0.5rem;
    z-index: 1000;
}

.mobile-nav-items {
    display: flex;
    justify-content: space-around;
}

.mobile-nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0.5rem;
    color: var(--text-secondary);
    text-decoration: none;
    transition: var(--transition);
    cursor: pointer;
}

.mobile-nav-item.active {
    color: var(--primary);
}

.mobile-nav-item i {
    font-size: 1.25rem;
    margin-bottom: 0.25rem;
}

.mobile-nav-item span {
    font-size: 0.75rem;
}

/* Mobile Responsive Styles */
@media (max-width: 768px) {
    /* Hide desktop sidebar */
    .sidebar {
        display: none;
    }
    
    /* Show mobile navigation */
    .mobile-nav {
        display: block;
    }
    
    /* Adjust main content for mobile nav */
    .main-content {
        padding-bottom: 60px;
    }
    
    /* Mobile header adjustments */
    .header {
        padding: 0.75rem 1rem;
    }
    
    .search-bar {
        display: none;
    }
    
    .mobile-search-toggle {
        display: block;
        padding: 0.5rem;
        background: transparent;
        border: none;
        color: var(--text);
        font-size: 1.25rem;
        cursor: pointer;
    }
    
    /* User menu mobile optimization */
    .user-menu {
        padding: 0.375rem;
        gap: 0.5rem;
    }
    
    .user-info {
        display: none;
    }
    
    .user-avatar {
        width: 32px;
        height: 32px;
        font-size: 0.875rem;
    }
    
    /* User dropdown mobile full width */
    .user-dropdown {
        position: fixed;
        top: auto;
        bottom: 60px;
        left: 0;
        right: 0;
        min-width: 100%;
        border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        max-height: 50vh;
        overflow-y: auto;
    }
    
    .header-right {
        gap: 0.5rem;
    }

    /* Stats grid mobile optimization */
    .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
    }
    
    .stat-card {
        padding: 1rem;
        flex-direction: column;
        text-align: center;
    }
    
    .stat-icon {
        width: 40px;
        height: 40px;
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
    }
    
    .stat-value {
        font-size: 1.25rem;
    }

    /* Task grid mobile */
    .task-grid {

<script>
// Global Variables
let currentPage = 'dashboard';
let currentUser = null;
let currentData = {
    tasks: [],
    images: [],
    articles: [],
    domains: [],
    billing: []
};
let paginationState = {
    dashboard: { page: 1, pageSize: 10, total: 0, hasNext: false },
    tasks: { page: 1, pageSize: 10, total: 0, hasNext: false },
    images: { page: 1, pageSize: 20, total: 0, hasNext: false },
    articles: { page: 1, pageSize: 10, total: 0, hasNext: false },
    billing: { page: 1, pageSize: 10, total: 0, hasNext: false }
};

// API Configuration
const API_BASE = 'https://api.seotize.com';
const API_TOKEN = localStorage.getItem('authToken');

// API Helper
async function api(endpoint, options = {}) {
    try {
        const response = await fetch(`${API_BASE}${endpoint}`, {
            ...options,
            headers: {
                'Authorization': `Bearer ${API_TOKEN}`,
                'Content-Type': 'application/json',
                ...options.headers
            }
        });
        
        if (!response.ok) {
            throw new Error(`API Error: ${response.status}`);
        }
        
        return await response.json();
    } catch (error) {
        console.error('API Error:', error);
        throw error;
    }
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    initializeApp();
});

async function initializeApp() {
    // Check authentication
    if (!API_TOKEN) {
        window.location.href = '/login.html';
        return;
    }
    
    // Setup event listeners
    setupEventListeners();
    
    // Load initial data
    await loadUserData();
    navigateTo('dashboard');
}

function setupEventListeners() {
    // Navigation clicks
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();
            const page = item.dataset.page;
            navigateTo(page);
        });
    });
    
    // Mobile navigation clicks
    document.querySelectorAll('.mobile-nav-item').forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();
            const page = item.dataset.page;
            navigateTo(page);
        });
    });
    
    // Close dropdowns on outside click
    document.addEventListener('click', (e) => {
        const userMenuContainer = document.querySelector('.user-menu-container');
        const userDropdown = document.getElementById('userDropdown');
        
        if (!userMenuContainer.contains(e.target)) {
            userDropdown.classList.remove('active');
        }
    });
    
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
        searchInput.addEventListener('input', debounce(handleSearch, 300));
    }
}

// Load User Data
async function loadUserData() {
    try {
        const response = await api('/users/me');
        currentUser = response.data;
        
        // Update UI with user info
        const userInitials = currentUser.email[0].toUpperCase();
        const userName = currentUser.email.split('@')[0];
        
        document.getElementById('userInitial').textContent = userInitials;
        document.getElementById('userName').textContent = userName;
        document.getElementById('userEmail').textContent = currentUser.email;
        document.getElementById('userInitialDropdown').textContent = userInitials;
        document.getElementById('userNameDropdown').textContent = userName;
        document.getElementById('userEmailDropdown').textContent = currentUser.email;
        
    } catch (error) {
        console.error('Failed to load user data:', error);
    }
}

// Navigation
function navigateTo(page) {
    currentPage = page;
    
    // Update active states
    document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.toggle('active', item.dataset.page === page);
    });
    
    document.querySelectorAll('.mobile-nav-item').forEach(item => {
        item.classList.toggle('active', item.dataset.page === page);
    });
    
    // Load page content
    switch(page) {
        case 'dashboard':
            loadDashboard();
            break;
        case 'tasks':
            loadTasks();
            break;
        case 'images':
            loadImages();
            break;
        case 'articles':
            loadArticles();
            break;
        case 'billing':
            loadBilling();
            break;
        case 'settings':
            loadSettings();
            break;
    }
}

// Dashboard
async function loadDashboard(page = 1) {
    try {
        showSpinner();
        const response = await api(`/users/dashboard?page=${page}&page_size=10`);
        const { data, pagination } = response;
        const user = data.user;
        
        // Update pagination state
        paginationState.dashboard = {
            page: pagination.current,
            pageSize: pagination.size,
            total: pagination.total,
            hasNext: pagination.has_next
        };
        
        // Calculate stats
        const totalTasks = user.tasks?.length || 0;
        const totalImages = user.uploaded || 0;
        const totalArticles = user.articles?.length || 0;
        const totalViews = (user.tasks || []).reduce((sum, task) => sum + task.views_count, 0);
        
        const content = document.getElementById('content');
        content.innerHTML = `
        <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">Dashboard Overview</h2>
        
        <div class="stats-grid">
        <div class="stat-card">
        <div class="stat-icon primary">
        <i class="ri-task-line"></i>
        </div>
        <div class="stat-content">
        <div class="stat-value">${totalTasks}</div>
        <div class="stat-label">Active Tasks</div>
        </div>
        </div>
        
        <div class="stat-card">
        <div class="stat-icon success">
        <i class="ri-eye-line"></i>
        </div>
        <div class="stat-content">
        <div class="stat-value">${totalViews.toLocaleString()}</div>
        <div class="stat-label">Total Views</div>
        </div>
        </div>
        
        <div class="stat-card">
        <div class="stat-icon warning">
        <i class="ri-image-line"></i>
        </div>
        <div class="stat-content">
        <div class="stat-value">${totalImages}</div>
        <div class="stat-label">Images Hosted</div>
        </div>
        </div>
        
        <div class="stat-card">
        <div class="stat-icon error">
        <i class="ri-article-line"></i>
        </div>
        <div class="stat-content">
        <div class="stat-value">${totalArticles}</div>
        <div class="stat-label">Articles Published</div>
        </div>
        </div>
        </div>
        
        <div class="card">
        <div class="card-header">
        <h3 class="card-title">Recent SEO Tasks</h3>
        <button class="btn btn-sm" onclick="navigateTo('tasks')">View All</button>
        </div>
        <div class="card-body">
        ${user.tasks && user.tasks.length > 0 ? `
        <div class="table-container">
        <table>
        <thead>
        <tr>
        <th>URL</th>
        <th>Keywords</th>
        <th>Views</th>
        <th>Budget</th>
        <th>Status</th>
        </tr>
        </thead>
        <tbody>
        ${user.tasks.slice(0, 5).map(task => `
        <tr>
        <td>
        <a href="${task.url}" target="_blank" style="color: var(--primary); text-decoration: none;">
        ${task.url.length > 30 ? task.url.substring(0, 30) + '...' : task.url}
        </a>
        </td>
        <td><span class="badge badge-primary">${task.keywords_count}</span></td>
        <td><span class="badge badge-success">${task.views_count}</span></td>
        <td>$${task.available_charge.toFixed(2)}</td>
        <td>
        <span class="badge badge-${task.available_charge > 0 ? 'success' : 'warning'}">
        ${task.available_charge > 0 ? 'Active' : 'Depleted'}
        </span>
        </td>
        </tr>
        `).join('')}
        </tbody>
        </table>
        </div>
        ` : `
        <div class="empty-state">
        <div class="empty-state-icon">
        <i class="ri-task-line"></i>
        </div>
        <div class="empty-state-title">No Tasks Yet</div>
        <div class="empty-state-description">Create your first SEO task to start optimizing</div>
        <button class="btn btn-primary" onclick="navigateTo('tasks')">Create Task</button>
        </div>
        `}
        </div>
        </div>
        `;
        
    } catch (error) {
        console.error('Dashboard error:', error);
        showErrorState('Failed to load dashboard');
    }
}

// Tasks
async function loadTasks(page = 1) {
    try {
        showSpinner();
        const response = await api(`/users/dashboard?page=${page}&page_size=10`);
        const { data, pagination } = response;
        const user = data.user;
        currentData.tasks = user.tasks || [];
        
        paginationState.tasks = {
            page: pagination.current,
            pageSize: pagination.size,
            total: pagination.total,
            hasNext: pagination.has_next
        };
        
        const content = document.getElementById('content');
        content.innerHTML = `
        <div class="flex justify-between items-center mb-3">
        <h2 style="font-size: 1.5rem; font-weight: 700;">SEO Tasks</h2>
        <button class="btn btn-primary" onclick="showTaskModal()">
        <i class="ri-add-line"></i> Create Task
        </button>
        </div>
        
        <div class="task-grid">
        ${currentData.tasks.map(task => `
        <div class="task-card" onclick="viewTaskDetails('${task._id}')">
        <div class="task-header">
        <a href="${task.url}" target="_blank" class="task-url" onclick="event.stopPropagation()">
        ${task.url}
        </a>
        <span class="task-status active">Active</span>
        </div>
        
        <div class="task-stats">
        <div class="task-stat">
        <div class="task-stat-label">Keywords</div>
        <div class="task-stat-value">${task.keywords_count}</div>
        </div>
        <div class="task-stat">
        <div class="task-stat-label">Views</div>
        <div class="task-stat-value">${task.views_count}</div>
        </div>
        <div class="task-stat">
        <div class="task-stat-label">Budget Used</div>
        <div class="task-stat-value">$${(task.total_charge - task.available_charge).toFixed(2)}</div>
        </div>
        <div class="task-stat">
        <div class="task-stat-label">Available</div>
        <div class="task-stat-value">$${task.available_charge.toFixed(2)}</div>
        </div>
        </div>
        
        <div class="task-progress">
        <div class="progress-bar">
        <div class="progress-fill" style="width: ${Math.min(100, Math.max(0, task.remaining_percentage || 0))}%"></div>
        </div>
        </div>
        
        <div class="task-actions">
        <button class="btn btn-sm" onclick="event.stopPropagation(); viewTaskDetails('${task._id}')">
        <i class="ri-eye-line"></i> Details
        </button>
        <button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); rechargeTask('${task._id}')">
        <i class="ri-wallet-line"></i> Recharge
        </button>
        </div>
        </div>
        `).join('')}
        </div>
        
        ${currentData.tasks.length === 0 ? `
        <div class="empty-state">
        <div class="empty-state-icon">
        <i class="ri-task-line"></i>
        </div>
        <div class="empty-state-title">No Tasks Yet</div>
        <div class="empty-state-description">Create your first SEO task to start optimizing your website</div>
        <button class="btn btn-primary" onclick="showTaskModal()">Create First Task</button>
        </div>
        ` : ''}
        
        ${paginationState.tasks.total > paginationState.tasks.pageSize ? generatePagination('tasks', loadTasks) : ''}
        `;
        
    } catch (error) {
        console.error('Tasks error:', error);
        showErrorState('Failed to load tasks');
    }
}

// Images
async function loadImages(page = 1) {
    try {
        showSpinner();
        const response = await api(`/images/dashboard?page=${page}&page_size=20`);
        const { data, pagination } = response;
        
        currentData.images = data.images || [];
        paginationState.images = {
            page: pagination.current,
            pageSize: pagination.size,
            total: pagination.total,
            hasNext: pagination.has_next
        };
        
        const content = document.getElementById('content');
        content.innerHTML = `
        <div class="flex justify-between items-center mb-3">
        <h2 style="font-size: 1.5rem; font-weight: 700;">Image Hosting</h2>
        <div class="flex gap-2 items-center">
        <span style="font-size: 0.875rem; color: var(--text-secondary);">
        ${data.user?.uploaded || 0}/${(data.user?.uploaded || 0) + (data.user?.remaining || 0)} images used
        </span>
        <button class="btn btn-primary" onclick="showImageUploadModal()">
        <i class="ri-upload-line"></i> Upload
        </button>
        </div>
        </div>
        
        <div class="media-grid">
        ${currentData.images.map(image => `
        <div class="media-card">
        <div class="media-preview" onclick="window.open('${image.cdn_url}', '_blank')" style="cursor: pointer;">
        <img src="${image.cdn_url}" alt="${image.original_filename}" loading="lazy">
        </div>
        <div class="media-info">
        <div class="media-filename">${image.original_filename}</div>
        <div class="media-stats">
        <span>${image.total_views} views</span>
        <span>${new Date(image.upload_date).toLocaleDateString()}</span>
        </div>
        <div class="flex gap-1 mt-2">
        <button class="btn btn-sm" onclick="showImageDetails('${image.image_id}')">

        <button class="btn btn-sm btn-danger" onclick="deleteImage('${image.image_id}')">
        <i class="ri-delete-bin-line"></i>
        </button>
        </div>
        </div>
        </div>
        `).join('')}
        </div>
        
        ${currentData.images.length === 0 ? `
        <div class="empty-state">
        <div class="empty-state-icon">
        <i class="ri-image-line"></i>
        </div>
        <div class="empty-state-title">No Images Uploaded</div>
        <div class="empty-state-description">Upload images to host them on our CDN</div>
        <button class="btn btn-primary" onclick="showImageUploadModal()">Upload First Image</button>
        </div>
        ` : ''}
        
        ${paginationState.images.total > paginationState.images.pageSize ? generatePagination('images', loadImages) : ''}
        `;
        
    } catch (error) {
        console.error('Images error:', error);
        showErrorState('Failed to load images');
    }
}

// Articles
async function loadArticles(page = 1) {
    try {
        showSpinner();
        const response = await api(`/dashboard/articles?page=${page}&page_size=10`);
        const { data, pagination } = response;
        
        currentData.articles = data.articles || [];
        currentData.domains = data.user?.domains || [];
        
        paginationState.articles = {

function generatePagination(type, loadFunction) {
    const state = paginationState[type];
    const totalPages = Math.ceil(state.total / state.pageSize);
    const currentPage = state.page;
    
    let paginationHTML = '<div class="pagination">';
    
    // Previous button
    paginationHTML += `
    <button class="pagination-btn" ${currentPage <= 1 ? 'disabled' : ''} 
    onclick="${loadFunction.name}(${currentPage - 1})">
    <i class="ri-arrow-left-s-line"></i> Previous
    </button>
    `;
    
    // Page numbers
    if (totalPages <= 5) {
        for (let i = 1; i <= totalPages; i++) {
            paginationHTML += `
            <button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
            onclick="${loadFunction.name}(${i})">${i}</button>
            `;
        }
    } else {
        // Condensed pagination for many pages
        if (currentPage > 2) {
            paginationHTML += `<button class="pagination-btn" onclick="${loadFunction.name}(1)">1</button>`;
            if (currentPage > 3) {
                paginationHTML += '<span style="padding: 0 0.5rem;">...</span>';
            }
        }
        
        const startPage = Math.max(1, currentPage - 1);
        const endPage = Math.min(totalPages, currentPage + 1);
        
        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `
            <button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
            onclick="${loadFunction.name}(${i})">${i}</button>
            `;
        }
        
        if (currentPage < totalPages - 1) {
            if (currentPage < totalPages - 2) {
                paginationHTML += '<span style="padding: 0 0.5rem;">...</span>';
            }
            paginationHTML += `
            <button class="pagination-btn" onclick="${loadFunction.name}(${totalPages})">${totalPages}</button>
            `;
        }
    }
    
    // Next button
    paginationHTML += `
    <button class="pagination-btn" ${!state.hasNext ? 'disabled' : ''} 
    onclick="${loadFunction.name}(${currentPage + 1})">
    Next <i class="ri-arrow-right-s-line"></i>
    </button>
    `;
    
    // Page info
    paginationHTML += `
    <div class="pagination-info">
    Page ${currentPage} of ${totalPages} | Total: ${state.total} items
    </div>
    `;
    
    paginationHTML += '</div>';
    
    return paginationHTML;
}

// Utility function for debouncing
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}
