<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEOTIZE Dashboard - Optimized</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/turnstile@0/turnstile.min.js" async defer></script>

<style>
/* CSS Variables */
:root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --primary-light: #818cf8;
    --secondary: #10b981;
    --secondary-dark: #059669;
    --accent: #f59e0b;
    --error: #ef4444;
    --warning: #f59e0b;
    --success: #10b981;
    --info: #3b82f6;

    --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --gradient-accent: linear-gradient(135deg, #fa709a 0%, #fee140 100%);

    --radius-sm: 8px;
    --radius: 12px;
    --radius-lg: 16px;
    --radius-xl: 24px;

    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Light Theme */
[data-theme="light"] {
    --bg: #f8f9fa;
    --bg-secondary: #ffffff;
    --bg-tertiary: #e9ecef;
    --sidebar: #ffffff;
    --card: #ffffff;
    --card-hover: #f8f9fa;
    --text: #212529;
    --text-secondary: #6c757d;
    --text-tertiary: #adb5bd;
    --border: #dee2e6;
    --input-bg: #ffffff;
    --overlay: rgba(255, 255, 255, 0.95);
    --glass: rgba(255, 255, 255, 0.7);
    --glass-border: rgba(0, 0, 0, 0.1);
}

/* Dark Theme */
[data-theme="dark"] {
    --bg: #0a0a0a;
    --bg-secondary: #1a1a1a;
    --bg-tertiary: #2a2a2a;
    --sidebar: #141414;
    --card: #1f1f1f;
    --card-hover: #2a2a2a;
    --text: #ffffff;
    --text-secondary: #a0a0a0;
    --text-tertiary: #6b6b6b;
    --border: rgba(255, 255, 255, 0.1);
    --input-bg: #1a1a1a;
    --overlay: rgba(0, 0, 0, 0.95);
    --glass: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    transition: var(--transition);
    line-height: 1.6;
}

/* Layout */
.dashboard-layout {
    display: flex;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 280px;
    background: var(--sidebar);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    transition: var(--transition);
}

.sidebar-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border);
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary);
    text-decoration: none;
}

.sidebar-nav {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
}

.nav-section {
    margin-bottom: 1.5rem;
}

.nav-section-title {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.5rem;
    padding: 0 0.75rem;
}

.nav-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    border-radius: var(--radius);
    color: var(--text-secondary);
    text-decoration: none;
    transition: var(--transition);
    cursor: pointer;
    margin-bottom: 0.25rem;
}

.nav-item:hover {
    background: var(--card);
    color: var(--text);
}

.nav-item.active {
    background: var(--primary);
    color: white;
}

.nav-item i {
    font-size: 1.25rem;
    width: 1.5rem;
    text-align: center;
}

/* Main Content */
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
.header {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border);
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.search-bar {
    position: relative;
    width: 300px;
}

.search-bar input {
    width: 100%;
    padding: 0.625rem 1rem 0.625rem 2.5rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: var(--input-bg);
    color: var(--text);
    font-size: 0.875rem;
    transition: var(--transition);
}

.search-bar input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.search-bar i {
    position: absolute;
    left: 0.875rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-tertiary);
}

.header-right {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.theme-toggle {
    padding: 0.5rem;
    border-radius: var(--radius);
    background: transparent;
    border: none;
    color: var(--text);
    cursor: pointer;
    font-size: 1.25rem;
    transition: var(--transition);
}

.theme-toggle:hover {
    background: var(--card);
}

.user-menu {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.5rem 1rem;
    border-radius: var(--radius);
    background: var(--card);
    cursor: pointer;
    transition: var(--transition);
}

.user-menu:hover {
    background: var(--card-hover);
}

.user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--gradient-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
}

/* Content Area */
.content {
    flex: 1;
    padding: 1.5rem;
    overflow-y: auto;
}

/* Cards */
.card {
    background: var(--card);
    border-radius: var(--radius-lg);
    border: 1px solid var(--border);
    transition: var(--transition);
}

.card-header {
    padding: 1.25rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text);
}

.card-body {
    padding: 1.25rem;
}

/* Improved Stats Grid */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.stat-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 1.25rem;
    border: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 1rem;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
}

.stat-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--gradient-primary);
}

.stat-icon {
    width: 40px;
    height: 40px;
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
    flex-shrink: 0;
}

.stat-icon.primary {
    background: rgba(99, 102, 241, 0.1);
    color: var(--primary);
}

.stat-icon.success {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success);
}

.stat-icon.warning {
    background: rgba(245, 158, 11, 0.1);
    color: var(--warning);
}

.stat-icon.error {
    background: rgba(239, 68, 68, 0.1);
    color: var(--error);
}

.stat-content {
    flex: 1;
    min-width: 0;
}

.stat-value {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 0.25rem;
}

.stat-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
}

/* Buttons */
.btn {
    padding: 0.625rem 1.25rem;
    border-radius: var(--radius);
    font-weight: 500;
    font-size: 0.875rem;
    border: none;
    cursor: pointer;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
}

.btn-primary {
    background: var(--primary);
    color: white;
}

.btn-primary:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
    box-shadow: var(--shadow);
}

.btn-secondary {
    background: var(--bg-tertiary);
    color: var(--text);
}

.btn-secondary:hover {
    background: var(--card);
}

.btn-danger {
    background: var(--error);
    color: white;
}

.btn-danger:hover {
    background: #dc2626;
}

.btn-sm {
    padding: 0.375rem 0.75rem;
    font-size: 0.8125rem;
}

/* Forms */
.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text);
}

.form-input,
.form-select,
.form-textarea {
    width: 100%;
    padding: 0.625rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: var(--input-bg);
    color: var(--text);
    font-size: 0.875rem;
    transition: var(--transition);
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.form-textarea {
    resize: vertical;
    min-height: 100px;
}

/* Tables */
.table-container {
    overflow-x: auto;
    border-radius: var(--radius);
    border: 1px solid var(--border);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background: var(--bg-tertiary);
    padding: 0.75rem 1rem;
    text-align: left;
    font-weight: 600;
    color: var(--text);
    border-bottom: 1px solid var(--border);
}

td {
    padding: 0.75rem 1rem;
    border-bottom: 1px solid var(--border);
    color: var(--text-secondary);
}

tr:hover {
    background: var(--card-hover);
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
    margin-top: 2rem;
    padding: 1rem;
    background: var(--card);
    border-radius: var(--radius);
    border: 1px solid var(--border);
}

.pagination-btn {
    padding: 0.5rem 0.75rem;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    background: var(--bg-secondary);
    color: var(--text);
    cursor: pointer;
    transition: var(--transition);
    font-size: 0.875rem;
}

.pagination-btn:hover:not(:disabled) {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.pagination-info {
    margin: 0 1rem;
    color: var(--text-secondary);
    font-size: 0.875rem;
}

/* Modal */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
    z-index: 1000;
    animation: fadeIn 0.3s;
}

.modal-overlay.active {
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal {
    background: var(--card);
    border-radius: var(--radius-xl);
    max-width: 90vw;
    width: 900px;
    max-height: 90vh;
    overflow: hidden;
    animation: slideUp 0.3s;
}

.modal-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text);
}

.modal-close {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0.25rem;
    transition: var(--transition);
}

.modal-close:hover {
    color: var(--text);
}

.modal-body {
    padding: 1.5rem;
    max-height: calc(90vh - 140px);
    overflow-y: auto;
}

/* Toast */
.toast {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    padding: 1rem 1.5rem;
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow-xl);
    display: flex;
    align-items: center;
    gap: 0.75rem;
    animation: slideInRight 0.3s;
    z-index: 2000;
}

.toast.success {
    border-left: 4px solid var(--success);
}

.toast.error {
    border-left: 4px solid var(--error);
}

.toast.warning {
    border-left: 4px solid var(--warning);
}

.toast.info {
    border-left: 4px solid var(--info);
}

/* Charts */
.chart-container {
    position: relative;
    height: 250px;
    width: 100%;
}

/* Enhanced Map Container */
.map-container {
    height: 350px;
    width: 100%;
    border-radius: var(--radius);
    overflow: hidden;
    border: 1px solid var(--border);
}

/* Custom Leaflet Styles */
.leaflet-container {
    background: var(--bg-tertiary) !important;
}

.leaflet-tile-pane {
    filter: var(--map-filter, none);
}

[data-theme="dark"] .leaflet-tile-pane {
    --map-filter: hue-rotate(180deg) invert(100%) brightness(70%) contrast(120%);
}

/* Task Cards */
.task-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}

.task-card {
    background: var(--card);
    border-radius: var(--radius-lg);
    border: 1px solid var(--border);
    padding: 1.25rem;
    transition: var(--transition);
    cursor: pointer;
}

.task-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.task-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 1rem;
}

.task-url {
    font-weight: 600;
    color: var(--primary);
    text-decoration: none;
    word-break: break-all;
}

.task-status {
    padding: 0.25rem 0.75rem;
    border-radius: var(--radius-sm);
    font-size: 0.75rem;
    font-weight: 600;
}

.task-status.active {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success);
}

.task-status.paused {
    background: rgba(245, 158, 11, 0.1);
    color: var(--warning);
}

.task-status.completed {
    background: rgba(99, 102, 241, 0.1);
    color: var(--primary);
}

.task-stats {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin: 1rem 0;
}

.task-stat {
    display: flex;
    flex-direction: column;
}

.task-stat-label {
    font-size: 0.75rem;
    color: var(--text-tertiary);
    margin-bottom: 0.25rem;
}

.task-stat-value {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text);
}

.task-progress {
    margin: 1rem 0;
}

.progress-bar {
    height: 6px;
    background: var(--bg-tertiary);
    border-radius: 3px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: var(--gradient-primary);
    transition: width 0.3s ease;
}

.task-actions {
    display: flex;
    gap: 0.5rem;
    margin-top: 1rem;
}

/* Enhanced Website Preview */
.website-preview {
    width: 100%;
    height: 450px;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    background: #fff;
    position: relative;
    overflow: hidden;
    margin-bottom: 1rem;
}

.website-preview iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #fff;
}

.preview-controls {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 5px;
    background: rgba(0, 0, 0, 0.8);
    padding: 8px;
    border-radius: var(--radius);
    z-index: 10;
}

.preview-btn {
    padding: 4px 8px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 0.75rem;
    cursor: pointer;
    transition: var(--transition);
}

.preview-btn:hover {
    background: var(--primary-dark);
}

/* XPath Marker */
.xpath-marker {
    position: absolute;
    width: 28px;
    height: 28px;
    background: var(--primary);
    color: white;
    border: 3px solid white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 0.875rem;
    cursor: pointer;
    box-shadow: var(--shadow-lg);
    animation: pulse 2s infinite;
    transform: translate(-50%, -50%);
    z-index: 15;
}

/* Media Grid */
.media-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 1rem;
}

.media-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    transition: var(--transition);
}

.media-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.media-preview {
    height: 140px;
    background: var(--bg-tertiary);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.media-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.media-info {
    padding: 1rem;
}

.media-filename {
    font-weight: 600;
    margin-bottom: 0.5rem;
    word-break: break-all;
    font-size: 0.875rem;
}

.media-stats {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.75rem;
    color: var(--text-secondary);
    margin-bottom: 0.75rem;
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 3rem;
}

.empty-state-icon {
    font-size: 4rem;
    color: var(--text-tertiary);
    margin-bottom: 1rem;
}

.empty-state-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 0.5rem;
}

.empty-state-description {
    color: var(--text-secondary);
    margin-bottom: 1.5rem;
}

/* Badge */
.badge {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    border-radius: var(--radius-sm);
    font-size: 0.75rem;
    font-weight: 600;
}

.badge-primary {
    background: rgba(99, 102, 241, 0.1);
    color: var(--primary);
}

.badge-success {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success);
}

.badge-warning {
    background: rgba(245, 158, 11, 0.1);
    color: var(--warning);
}

.badge-danger {
    background: rgba(239, 68, 68, 0.1);
    color: var(--error);
}

/* Loading Spinner */
.spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--border);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

/* Keyword suggestions */
.keyword-suggestions {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-top: 0.5rem;
}

.keyword-suggestion {
    padding: 0.375rem 0.75rem;
    background: var(--bg-tertiary);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    font-size: 0.875rem;
    cursor: pointer;
    transition: var(--transition);
}

.keyword-suggestion:hover {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.keyword-suggestion.selected {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

/* Task creation steps */
.step-content {
    display: none;
}

.step-content.active {
    display: block;
}

.step-navigation {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border);
}

/* Priority selector */
.priority-options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    margin-top: 0.5rem;
}

.priority-option {
    padding: 1rem;
    border: 2px solid var(--border);

<script>
// API Configuration
const API_BASE = 'https://api.seotize.net';
let sessionToken = getCookie('session_token') || localStorage.getItem('authToken');

// Global State
let currentData = {
    user: null,
    tasks: [],
    images: [],
    articles: [],
    domains: [],
    billing: [],
    selectedLocations: [],
    currentStep: 1,
    taskPriority: 'standard',
    selectedKeywords: []
};

let charts = {};
let globalMap = null;
let paginationState = {
    tasks: { page: 1, pageSize: 10, total: 0, hasNext: false },
    images: { page: 1, pageSize: 20, total: 0, hasNext: false },
    articles: { page: 1, pageSize: 10, total: 0, hasNext: false },
    billing: { page: 1, pageSize: 10, total: 0, hasNext: false }
};

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    if (!sessionToken) {
        window.location.href = '/login.html';
        return;
    }

    initializeEventListeners();
    loadDashboard();
    initializeTheme();
});

// Event Listeners
function initializeEventListeners() {
    document.querySelectorAll('.nav-item[data-page]').forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();
            navigateTo(item.dataset.page);
        });
    });

    // Mobile sidebar toggle
    const sidebarToggle = document.getElementById('sidebarToggle');
    if (window.innerWidth <= 768) {
        sidebarToggle.style.display = 'block';
    }

    sidebarToggle?.addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('active');
    });

    // Modal click outside to close
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            closeModal();
        }
    });
}

// Theme Management
function initializeTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
}

function toggleTheme() {
    const currentTheme = document.body.getAttribute('data-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    document.body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);

    // Refresh charts and map with new theme
    if (charts.traffic) {
        setTimeout(updateCharts, 100);
    }
}

function updateThemeIcon(theme) {
    document.getElementById('themeIcon').className = theme === 'light' ? 'ri-moon-line' : 'ri-sun-line';
}

// Navigation
function navigateTo(page) {
    document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
    document.querySelector(`.nav-item[data-page="${page}"]`)?.classList.add('active');

    switch(page) {
        case 'dashboard': loadDashboard(); break;
        case 'tasks': loadTasks(); break;
        case 'images': loadImages(); break;
        case 'articles': loadArticles(); break;
        case 'billing': loadBilling(); break;
    }
}

// API Helper
async function api(endpoint, options = {}) {
    try {
        const response = await fetch(`${API_BASE}${endpoint}`, {
            ...options,
            headers: {
                'Session-Token': sessionToken,
                'Content-Type': 'application/json',
                ...(options.headers || {})
            }
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error?.message || data.message || 'API Error');
        }

        return data;
    } catch (error) {
        console.error('API Error:', error);
        showToast(error.message, 'error');
        throw error;
    }
}

// Fixed Website Preview with Complete XPath Selection
function loadWebsitePreview(url) {
    const iframe = document.getElementById('taskPreviewFrame');
    const loader = document.getElementById('websiteLoader');
    const overlay = document.getElementById('xpathOverlay');

    // Validate URL
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
    }

    // Use our Cloudflare Worker CORS proxy
    const proxyUrl = `https://cors.seotize.workers.dev/?url=${encodeURIComponent(url)}`;

    loader.style.display = 'flex';
    iframe.style.display = 'none';

    // Clear existing markers and locations
    overlay.innerHTML = '';
    currentData.selectedLocations = [];
    updateSelectedLocationsDisplay();

    iframe.src = proxyUrl;

    iframe.onload = () => {
        loader.style.display = 'none';
        iframe.style.display = 'block';

        // Remove any existing click listeners
        const newOverlay = overlay.cloneNode(true);
        overlay.parentNode.replaceChild(newOverlay, overlay);

        // Get the new overlay reference
        const currentOverlay = document.getElementById('xpathOverlay');

        // Add click listener to new overlay
        currentOverlay.addEventListener('click', handleOverlayClick);
        console.log('Website loaded and overlay click listener added'); // Debug log
    };

    iframe.onerror = () => {
        loader.innerHTML = `
        <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>

        <i class="ri-code-line"></i> Add XPath Manually
        </button>
        </div>
        `;
    };
}

// Handle overlay clicks for XPath selection
function handleOverlayClick(e) {
    console.log('Overlay clicked'); // Debug log

    const overlay = document.getElementById('xpathOverlay');
    const rect = overlay.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;

    const maxLocations = getPriorityMaxLocations(currentData.taskPriority);
    if (currentData.selectedLocations.length >= maxLocations) {
        showToast(`Maximum ${maxLocations} locations allowed for ${currentData.taskPriority} priority`, 'warning');
        return;
    }

    const xpath = generateXPath(x, y, currentData.selectedLocations.length + 1);
    const locationId = Date.now() + Math.random();

    // Add visual marker
    const marker = document.createElement('div');
    marker.className = 'xpath-marker';
    marker.style.left = x + '%';
    marker.style.top = y + '%';
    marker.innerHTML = currentData.selectedLocations.length + 1;
    marker.dataset.locationId = locationId;

    // Add click handler to remove marker
    marker.addEventListener('click', (e) => {
        e.stopPropagation();
        removeLocation(locationId);
    });

    overlay.appendChild(marker);

    // Add to locations array
    currentData.selectedLocations.push({
        id: locationId,
        xpath: xpath,
        x: x,
        y: y
    });

    updateSelectedLocationsDisplay();
    console.log('Added location:', { id: locationId, xpath, x, y }); // Debug log
}

// Add manual XPath
function addManualXPath() {
    const input = document.getElementById('manualXPath');
    if (!input) return;

    const xpath = input.value.trim();

    if (!xpath) {
        showToast('Please enter a valid XPath', 'error');
        return;
    }

    // Basic XPath validation
    if (!xpath.startsWith('/') || !xpath.includes('html')) {
        showToast('XPath should start with / and contain html (e.g., /html/body/header//a[1])', 'error');
        return;
    }

    const maxLocations = getPriorityMaxLocations(currentData.taskPriority);
    if (currentData.selectedLocations.length >= maxLocations) {
        showToast(`Maximum ${maxLocations} locations allowed`, 'warning');
        return;
    }

    const locationId = Date.now() + Math.random();

    currentData.selectedLocations.push({
        id: locationId,
        xpath: xpath,
        x: 0,
        y: 0,

// Select priority
function selectPriority(priority) {
    console.log('Selecting priority:', priority); // Debug log

    document.querySelectorAll('.priority-option').forEach(option => {

    });

    const selectedOption = document.querySelector(`[data-priority="${priority}"]`);
    if (selectedOption) {

        const maxLocationsSpan = document.getElementById('maxLocations');

        if (currentData.selectedLocations.length > maxLocations) {
            const removedCount = currentData.selectedLocations.length - maxLocations;
            currentData.selectedLocations = currentData.selectedLocations.slice(0, maxLocations);

            // Remove excess markers from overlay
            const overlay = document.getElementById('xpathOverlay');
            if (overlay) {
                const markers = overlay.querySelectorAll('.xpath-marker');
                for (let i = maxLocations; i < markers.length; i++) {

                }
            }

            updateSelectedLocationsDisplay();
            showToast(`Reduced to ${maxLocations} locations for ${priority} priority (removed ${removedCount})`, 'warning');

        console.log('Priority updated to:', priority, 'Max locations:', maxLocations); // Debug log

// Generate XPath based on click position
function generateXPath(x, y, index) {
    // Enhanced XPath generation based on click position
    const sections = [
        '/html/body/header//a',
        '/html/body/nav//a',
        '/html/body/main//a',
        '/html/body/section//a',
        '/html/body/aside//a',
        '/html/body/footer//a'
    ];

    let sectionIndex = Math.floor((y / 100) * sections.length);
    if (sectionIndex >= sections.length) sectionIndex = sections.length - 1;

    const elementIndex = Math.max(1, Math.floor((x / 100) * 10) + 1);
    return `${sections[sectionIndex]}[${elementIndex}]`;
}

async function createTask() {
    const url = document.getElementById('taskUrl').value.trim();
    const budget = parseFloat(document.getElementById('taskBudget').value);
    const keywordsInput = document.getElementById('keywordsInput').value.trim();
    const keywords = keywordsInput ? keywordsInput.split(',').map(k => k.trim()).filter(k => k) : currentData.selectedKeywords;
    const paymentMethod = document.getElementById('paymentMethod').value;
    const paymentType = document.getElementById('paymentType').value;
    const cancelPrevious = document.getElementById('cancelPrevious').checked;
    const billingCycle = document.getElementById('billingCycle')?.value;

    // Validation
    if (!url) {
        showToast('Please enter a valid URL', 'error');
        return;
    }

    if (!keywords.length) {
        showToast('Please add at least one keyword', 'error');
        return;
    }

    if (!currentData.selectedLocations.length) {
        showToast('Please select at least one click location', 'error');
        return;
    }

    if (!budget || budget < 10) {
        showToast('Minimum budget is $10', 'error');
        return;
    }

    // Validate URL format
    const urlRegex = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;
    if (!urlRegex.test(url)) {
        showToast('Please enter a valid URL format', 'error');
        return;
    }

    // Validate keywords
    if (keywords.some(kw => kw.length < 2 || kw.length > 50)) {
        showToast('Keywords must be between 2 and 50 characters', 'error');
        return;
    }

    // Validate locations count based on priority
    const maxLocations = getPriorityMaxLocations(currentData.taskPriority);
    if (currentData.selectedLocations.length > maxLocations) {
        showToast(`Maximum ${maxLocations} locations allowed for ${currentData.taskPriority} priority`, 'error');
        return;
    }

    const createButton = document.getElementById('createTaskBtn');
    createButton.innerHTML = '<i class="ri-loader-line"></i> Creating Task...';
    createButton.disabled = true;

    try {
        // Prepare task data with all API parameters
        const taskData = {
            task_details: {
                url: url.startsWith('http') ? url : `https://${url}`,
                keywords: keywords,
                html_locations: currentData.selectedLocations.map(loc => loc.xpath)
            },
            task_priority: currentData.taskPriority, // priority name as string
            total_charge: budget,
            payment_method: paymentMethod,
            is_subscription: paymentType === 'subscription',
            cancel_previous: cancelPrevious
        };

        // Add billing cycle for subscriptions
        if (paymentType === 'subscription' && billingCycle) {
            taskData.billing_cycle = billingCycle;
        }

        console.log('Creating task with data:', taskData); // Debug log

        const response = await api('/add-task', {
            method: 'POST',
            body: JSON.stringify(taskData)
        });

        console.log('Task creation response:', response); // Debug log

        if (response.data?.payment_url) {
            // Open payment URL in new window
            window.open(response.data.payment_url, '_blank');
            showToast('Task created! Complete payment to activate your SEO campaign.', 'success');

            // Show additional info based on payment type
            if (paymentType === 'subscription') {
                showToast(`Subscription created with ${billingCycle} billing cycle`, 'info');
            }

            if (cancelPrevious) {
                showToast('Previous tasks have been cancelled', 'info');
            }
        } else {
            showToast('Task created successfully!', 'success');
        }

        closeModal();

        // Refresh tasks list
        if (document.querySelector('.nav-item[data-page="tasks"]').classList.contains('active')) {
            loadTasks();
        } else {
            loadDashboard();
        }

    } catch (error) {
        console.error('Create task error:', error);

        // Handle specific API errors
        let errorMessage = 'Failed to create task';

        if (error.message.includes('Payload too large')) {
            errorMessage = 'Request data is too large. Please reduce the number of keywords or locations.';
        } else if (error.message.includes('Invalid URL')) {
            errorMessage = 'Please enter a valid URL format.';
        } else if (error.message.includes('Invalid keywords')) {
            errorMessage = 'Please check your keywords format.';
        } else if (error.message.includes('Invalid HTML locations')) {
            errorMessage = 'Please select valid click locations.';
        } else if (error.message.includes('Invalid total charge')) {
            errorMessage = 'Please enter a valid budget amount.';
        } else if (error.message.includes('Missing required fields')) {
            errorMessage = 'Please fill in all required fields.';
        } else {
            errorMessage = error.message || 'An unexpected error occurred.';
        }

        showToast(errorMessage, 'error');
    } finally {
        createButton.innerHTML = '<i class="ri-wallet-line"></i> Create Task & Pay';
        createButton.disabled = false;
    }
}

        showToast('Please select a verified domain', 'error');

    try {

            method: 'POST',
            headers: {

            body: formData
        });

        const data = await response.json();

        }
    });

function generateTaskChartData(user) {
    // Generate chart data from user tasks
    const tasks = user.tasks || [];
    const last7Days = [];
    const views = [];
    const taskCounts = [];

    for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        last7Days.push(date.toLocaleDateString('en-US', { weekday: 'short' }));

        // Use real data where possible, mock where needed
        const dayViews = tasks.reduce((sum, task) => sum + Math.floor(task.views_count / 7), 0) + Math.floor(Math.random() * 10);
        views.push(dayViews);
        taskCounts.push(tasks.length);
    }

    return { labels: last7Days, views, tasks: taskCounts };
}

// amCharts v5 World Map — hover shows views by country
// Colors: min #10b981 (emerald) -> max #6366f1 (indigo)
function initializeCountryMap(user) {
  const container = document.getElementById('countryMap');
  if (!container) return;
  if (!container.style.height) container.style.height = '420px';

  // Dispose previous map
  if (container.__am5root && !container.__am5root.isDisposed()) {
    try { container.__am5root.dispose(); } catch (_) {}
    container.__am5root = null;
  }

  // Fixed gradient colors as requested
  const COLOR_MIN = '#10b981';
  const COLOR_MAX = '#6366f1';

  // Aggregate analytics -> { id, name, value }
  const src = user?.data?.data?.user ?? user?.data?.user ?? user?.user ?? user;
  const counts = {};
  const monthly = src?.analytics?.monthly_stats || {};
  Object.values(monthly).forEach(m => {
    const cc = m?.country || {};
    for (const [iso2, v] of Object.entries(cc)) {
      const k = String(iso2).toUpperCase();
      counts[k] = (counts[k] || 0) + (Number(v) || 0);
    }
  });
  if (Object.keys(counts).length === 0 && Array.isArray(src?.sessions)) {
    src.sessions.forEach(s => {
      const k = (s.country_code || s.country || '').toUpperCase();
      if (k) counts[k] = (counts[k] || 0) + 1;
    });
  }

  const NAME = {
    US:'United States', GB:'United Kingdom', CN:'China', IN:'India', AU:'Australia', CA:'Canada',
    BR:'Brazil', ZA:'South Africa', DE:'Germany', FR:'France', IT:'Italy', ES:'Spain', NL:'Netherlands',
    SE:'Sweden', NO:'Norway', DK:'Denmark', FI:'Finland', PL:'Poland', CZ:'Czech Republic', AT:'Austria',
    MX:'Mexico', AR:'Argentina', EG:'Egypt', NG:'Nigeria', KE:'Kenya', JP:'Japan', KR:'South Korea',
    ID:'Indonesia', MY:'Malaysia', SG:'Singapore', PH:'Philippines', VN:'Vietnam', RU:'Russia'
  };

  const data = Object.entries(counts).map(([id, value]) => ({
    id, name: NAME[id] || id, value: Number(value) || 0
  }));

  // Only the map canvas
  container.innerHTML = `<div id="countryMapCanvas" style="width:100%;height:100%;"></div>`;

  // Wait for libs (Rocket Loader friendly)
  const ready = () => typeof window.am5 !== 'undefined'
                 && typeof window.am5map !== 'undefined'
                 && typeof window.am5geodata_worldLow !== 'undefined';

  const boot = () => {
    const root = am5.Root.new("countryMapCanvas");
    container.__am5root = root;

    // Optional animated theme
    if (typeof am5themes_Animated !== 'undefined') {
      root.setThemes([ am5themes_Animated.new(root) ]);
    }

    const chart = root.container.children.push(am5map.MapChart.new(root, {}));

    const polygonSeries = chart.series.push(
      am5map.MapPolygonSeries.new(root, {
        geoJSON: am5geodata_worldLow,
        exclude: ["AQ"],
        valueField: "value",
        calculateAggregates: true
      })
    );

    // Tooltip and base styles
    const polyTpl = polygonSeries.mapPolygons.template;
    polyTpl.setAll({
      tooltipText: "{name}: [bold]{value}[/]",
      strokeOpacity: 0.5,
      stroke: am5.color(0x2d3748), // subtle border
      fillOpacity: 1
    });

    // Heat gradient using requested colors
    polygonSeries.set("heatRules", [{
      target: polyTpl,
      dataField: "value",
      min: am5.color(hexToNumber(COLOR_MIN)),
      max: am5.color(hexToNumber(COLOR_MAX)),
      key: "fill"
    }]);

    // Apply values
    if (data.length > 0) {
      polygonSeries.data.setAll(data);
    }

    // Nice zoom
    chart.set("wheelY", "zoom");
    chart.set("wheelX", "zoom");

    // Responsive
    const ro = new ResizeObserver(() => root.resize());
    ro.observe(container);
    root.__ro = ro;
  };

  // Inject scripts with data-cfasync="false" to reduce Rocket Loader issues
  const add = (id, src) => new Promise((res, rej) => {
    if (document.getElementById(id)) return res();
    const s = document.createElement('script');
    s.id = id; s.src = src; s.async = true; s.setAttribute('data-cfasync','false');
    s.onload = res; s.onerror = rej;
    document.head.appendChild(s);
  });

  if (ready()) {
    boot();
  } else {
    Promise.resolve()
      .then(() => add('am5-core', 'https://cdn.amcharts.com/lib/5/index.js'))
      .then(() => add('am5-map', 'https://cdn.amcharts.com/lib/5/map.js'))
      .then(() => add('am5-worldlow', 'https://cdn.amcharts.com/lib/5/geodata/worldLow.js'))
      .then(() => add('am5-animated', 'https://cdn.amcharts.com/lib/5/themes/Animated.js'))
      .then(() => {
        let tries = 0;
        const t = setInterval(() => {
          if (ready() || tries++ > 40) {
            clearInterval(t);
            if (ready()) boot();
            else console.error('amCharts libs not ready (possible Rocket Loader interference).');
          }
        }, 100);
      })
      .catch(err => {
        console.error('Map libs failed to load:', err);
        // Silent fail to keep page clean
      });
  }

  // Utilities
  function hexToNumber(input) {
    const s = String(input || '').trim();
    if (!s) return 0x000000;

    const m = s.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)/i);
    if (m) {
      const r = (+m[1] & 255), g = (+m[2] & 255), b = (+m[3] & 255);
      return (r << 16) + (g << 8) + b;
    }
    let h = s.replace('#', '');
    if (h.length === 3) h = h.split('').map(x => x + x).join('');
    if (h.length !== 6 || /[^0-9a-f]/i.test(h)) return 0x000000;
    return parseInt(h, 16);
  }
}

// Pagination
function generatePagination(type, loadFunction) {
    const pagination = paginationState[type];
    if (!pagination || pagination.total <= pagination.pageSize) return '';

    const totalPages = Math.ceil(pagination.total / pagination.pageSize);
    const currentPage = pagination.page;

    let paginationHTML = '<div class="pagination">';

    // Previous button
    paginationHTML += `<button class="pagination-btn" ${currentPage <= 1 ? 'disabled' : ''} onclick="${loadFunction.name}(${currentPage - 1})">
    <i class="ri-arrow-left-s-line"></i> Previous
    </button>`;

    // Page numbers
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);

    if (startPage > 1) {
        paginationHTML += `<button class="pagination-btn" onclick="${loadFunction.name}(1)">1</button>`;
        if (startPage > 2) {
            paginationHTML += '<span class="pagination-info">...</span>';
        }
    }

    for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="${loadFunction.name}(${i})">${i}</button>`;
    }

    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            paginationHTML += '<span class="pagination-info">...</span>';
        }
        paginationHTML += `<button class="pagination-btn" onclick="${loadFunction.name}(${totalPages})">${totalPages}</button>`;
    }

    // Next button
    paginationHTML += `<button class="pagination-btn" ${currentPage >= totalPages ? 'disabled' : ''} onclick="${loadFunction.name}(${currentPage + 1})">
    Next <i class="ri-arrow-right-s-line"></i>
    </button>`;

    // Info
    paginationHTML += `<div class="pagination-info">
    Showing ${((currentPage - 1) * pagination.pageSize) + 1} to ${Math.min(currentPage * pagination.pageSize, pagination.total)} of ${pagination.total} results
    </div>`;

    paginationHTML += '</div>';

    return paginationHTML;
}

// Toast Notifications
function showToast(message, type = 'info') {
    const existingToast = document.querySelector('.toast');
    if (existingToast) {
        existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.innerHTML = `
    <i class="ri-${type === 'success' ? 'check' : type === 'error' ? 'close' : type === 'warning' ? 'alert' : 'information'}-circle-line"></i>
    <span>${message}</span>
    `;

    document.body.appendChild(toast);

    setTimeout(() => {
        toast.remove();
    }, 4000);
}

// Utility Functions
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        showToast('Copied to clipboard', 'success');
    }).catch(() => {
        showToast('Failed to copy to clipboard', 'error');
    });
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
}
