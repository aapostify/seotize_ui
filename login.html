<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In - SEOTIZE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text: #0f172a;
            --text-light: #475569;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --primary-glow: rgba(59, 130, 246, 0.15);
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --card-shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --glass: rgba(255, 255, 255, 0.7);
            --radius: 12px;
            --radius-sm: 8px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        body.dark {
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --border-light: #1e293b;
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --primary-glow: rgba(59, 130, 246, 0.2);
            --nav-bg: rgba(15, 23, 42, 0.95);
            --glass: rgba(30, 41, 59, 0.7);
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: var(--primary);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: var(--radius);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.25rem;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
        }

        .btn-primary {
            padding: 0.625rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.4);
        }

        /* Main Content */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-secondary) 100%);
            z-index: -2;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            z-index: -1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, var(--text) 35px, var(--text) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, var(--text) 35px, var(--text) 70px);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-glow);
            top: -200px;
            right: -200px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: rgba(34, 197, 94, 0.1);
            bottom: -150px;
            left: -150px;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 350px;
            height: 350px;
            background: rgba(245, 158, 11, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        /* Login Card */
        .login-card {
            width: 100%;
            max-width: 480px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 3rem;
            box-shadow: var(--card-shadow-lg);
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: 800;
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .login-title {
            font-size: 1.875rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text), var(--text-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--text-muted);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 3rem 0.875rem 1rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            color: var(--text);
            transition: all 0.2s ease;
            -webkit-appearance: none;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
            transform: translateY(-2px);
        }

        .form-input.success {
            border-color: var(--success);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: var(--text-muted);
            pointer-events: none;
            transition: color 0.2s ease;
        }

        .input-icon.success {
            color: var(--success);
        }

        .input-icon.error {
            color: var(--error);
        }

        /* Captcha Container - Fixed */
        .captcha-container {
            margin: 1.5rem 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            position: relative;
        }

        .captcha-placeholder {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .captcha-placeholder i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--primary);
        }

        /* Alternative captcha solution */
        .simple-captcha {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg);
            border-radius: var(--radius);
        }

        .captcha-question {
            flex: 1;
            font-weight: 600;
            color: var(--text);
        }

        .captcha-input {
            width: 100px;
            padding: 0.5rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            text-align: center;
            background: var(--bg);
            color: var(--text);
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background: var(--bg);
        }

        .checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .forgot-link {
            font-size: 0.875rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .forgot-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            opacity: 0.8;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0 1.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 1rem;
            font-weight: 500;
        }

        /* Social Login */
        .social-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: var(--primary-glow);
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }

        .signup-link a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            color: white;
            font-weight: 500;
            font-size: 0.95rem;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 2000;
            box-shadow: var(--card-shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 250px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, var(--success), #16a34a);
        }

        .toast.error {
            background: linear-gradient(135deg, var(--error), #dc2626);
        }

        .toast.warning {
            background: linear-gradient(135deg, var(--warning), #ea580c);
        }

        .toast i {
            font-size: 1.25rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar {
                height: 60px;
            }

            .nav-container {
                padding: 0 16px;
            }

            .nav-menu {
                display: none;
            }

            .nav-logo {
                font-size: 1.25rem;
            }

            .theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 1.125rem;
            }

            .btn-primary {
                display: none;
            }

            .main-container {
                padding: 80px 16px 24px;
            }

            .login-card {
                padding: 2rem 1.5rem;
                border-radius: var(--radius-lg);
                margin: 0 auto;
                max-width: 100%;
                box-shadow: none;
                border: none;
                background: var(--bg);
            }

            .login-logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-subtitle {
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }

            .form-input {
                padding: 0.75rem 2.5rem 0.75rem 0.875rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .captcha-container {
                margin: 1.25rem 0;
                padding: 0.75rem;
            }

            .simple-captcha {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0.75rem;
            }

            .captcha-input {
                width: 100%;
            }

            .submit-btn {
                padding: 0.875rem;
                font-size: 0.95rem;
            }

            .shape-1, .shape-2, .shape-3 {
                display: none;
            }

            .toast {
                right: 16px;
                left: 16px;
                top: 76px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem 1rem;
            }

            .login-header {
                margin-bottom: 2rem;
            }

            .form-label {
                font-size: 0.8125rem;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .social-btn {
                font-size: 0.875rem;
                padding: 0.75rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --primary: #0051c3;
                --border: #000000;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                S
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="blogs.html">Blog</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
            </ul>
            <div class="nav-actions">
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <span id="themeIcon">🌙</span>
                </button>
                <a href="register.html" class="btn-primary">Get Started</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="main-container">
        <div class="login-card">
            <header class="login-header">
                <div class="login-logo">S</div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to continue to SEOTIZE</p>
            </header>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="name@example.com"
                            autocomplete="email"
                            required
                            aria-label="Email address"
                        >
                        <i class="input-icon ri-mail-line" id="emailIcon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                            aria-label="Password"
                        >
                        <i class="input-icon ri-lock-line" id="passwordIcon"></i>
                    </div>
                </div>

                <!-- Simple Math Captcha (Fallback) -->
                <div class="captcha-container">
                    <div class="simple-captcha" id="simpleCaptcha">
                        <span class="captcha-question" id="captchaQuestion"></span>
                        <input 
                            type="text" 
                            id="captchaAnswer" 
                            class="captcha-input" 
                            placeholder="?"
                            aria-label="Captcha answer"
                        >
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper" onclick="toggleRemember()">
                        <div class="checkbox" id="rememberCheckbox"></div>
                        <span class="checkbox-label">Remember me</span>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <button onclick="googleLogin()" class="social-btn" aria-label="Sign in with Google">
                <svg class="social-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="signup-link">
                Don't have an account? <a href="register.html">Sign up for free</a>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="ri-check-line" id="toastIcon"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://api.seotize.net';
        let isRememberMe = false;
        let captchaAnswer = null;
        let correctAnswer = null;

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            if (theme === 'dark') {
                document.body.classList.add('dark');
                document.getElementById('themeIcon').textContent = '☀️';
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            document.getElementById('themeIcon').textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Simple Math Captcha
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            
            const question = document.getElementById('captchaQuestion');
            if (question) {
                question.textContent = `What is ${num1} + ${num2}?`;
            }
        }

        // Form Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        function updateInputStatus(input, isValid) {
            const iconMap = {
                'email': { valid: 'ri-check-line', invalid: 'ri-close-line', default: 'ri-mail-line' },
                'password': { valid: 'ri-check-line', invalid: 'ri-close-line', default: 'ri-lock-line' }
            };
            
            const iconId = input.id + 'Icon';
            const icon = document.getElementById(iconId);
            
            if (!icon) return;
            
            if (input.value.trim() === '') {
                input.classList.remove('success', 'error');
                icon.className = 'input-icon ' + iconMap[input.id].default;
            } else if (isValid) {
                input.classList.remove('error');
                input.classList.add('success');
                icon.className = 'input-icon success ' + iconMap[input.id].valid;
            } else {
                input.classList.remove('success');
                input.classList.add('error');
                icon.className = 'input-icon error ' + iconMap[input.id].invalid;
            }
        }

        // Toast Notifications
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            if (!toast || !toastMessage || !toastIcon) return;
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            
            const iconMap = {
                'success': 'ri-check-line',
                'error': 'ri-close-line',
                'warning': 'ri-error-warning-line'
            };
            
            toastIcon.className = iconMap[type] || 'ri-information-line';
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Cookie Management
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax; Secure";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Remember Me Toggle
        function toggleRemember() {
            isRememberMe = !isRememberMe;
            const checkbox = document.getElementById('rememberCheckbox');
            if (checkbox) {
                checkbox.classList.toggle('checked', isRememberMe);
            }
        }

        // Google Login
        function googleLogin() {
            window.location.href = `${API_URL}/login/google`;
        }

        // Form Submission
        async function handleLogin(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const captchaInput = document.getElementById('captchaAnswer');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!emailInput || !passwordInput || !submitBtn) return;
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const captchaValue = captchaInput ? parseInt(captchaInput.value) : null;
            
            // Validation
            if (!email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showToast('Please enter a valid email address', 'error');
                emailInput.focus();
                return;
            }
            
            if (!validatePassword(password)) {
                showToast('Password must be at least 8 characters', 'error');
                passwordInput.focus();
                return;
            }
            
            // Check simple captcha
            if (captchaValue !== correctAnswer) {
                showToast('Incorrect captcha answer', 'error');
                if (captchaInput) {
                    captchaInput.value = '';
                    captchaInput.focus();
                }
                generateCaptcha();
                return;
            }
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<span class="spinner"></span> Signing in...';
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        captcha_verified: true // Simple verification flag
                    })
                });
                
                const data = await response.json();
                
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Sign In';
                
                if (data.status === 'success') {
                    // Store session token
                    setCookie('session_token', data.data.session_token, isRememberMe ? 7 : null);
                    
                    showToast('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showToast(data.error?.message || 'Login failed. Please try again.', 'error');
                    generateCaptcha();
                    if (captchaInput) captchaInput.value = '';
                }
            } catch (error) {
                console.error('Login error:', error);
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Sign In';
                showToast('Network error. Please try again.', 'error');
                generateCaptcha();
                if (captchaInput) captchaInput.value = '';
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (getCookie('session_token')) {
                window.location.href = '/dashboard';
                return;
            }
            
            // Initialize
            initTheme();
            generateCaptcha();
            
            // Form validation
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            
            if (emailInput) {
                emailInput.addEventListener('input', function() {
                    updateInputStatus(this, validateEmail(this.value));
                });
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    updateInputStatus(this, validatePassword(this.value));
                });
            }
            
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // Regenerate captcha on focus
            const captchaInput = document.getElementById('captchaAnswer');
            if (captchaInput) {
                captchaInput.addEventListener('focus', function() {
                    if (this.value === '') {
                        generateCaptcha();
                    }
                });
            }
        });

        // Prevent zoom on input focus (iOS)
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
    </script>
</body>
